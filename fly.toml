app = 'sync-app'
primary_region = 'cdg'

[build]

[env]
  PORT = '3000'
  SCOPES = 'write_inventory,write_products'
  SHOPIFY_API_KEY = 'f5cd656caba7027a223753d2be36fb8e'
  SHOPIFY_APP_URL = 'https://sync-app.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
